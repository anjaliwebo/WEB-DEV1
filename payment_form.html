<!DOCTYPE html>
<html>
    <head>
        <title> Payment Form </title>
        <link rel="stylesheet" href="payment_form.css">
    </head>

    <body>
        <div class="container" >
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            Required Fields followed by *
            <h2>Contact Information</h2>
            <p> Name:* <input type="text" name="Name" required> </p>
            
            <fieldset> 
                <legend>gender*</legend>
            <p>
                Male <input type="radio" value="gender" id="male">
                Female <input type="radio" value="gender" id="female">
            </p>
            </fieldset>

            <p> Address: <textarea name="Address" id="address" cols="50" rows="5"> </textarea> </p>
            <p> Email: <input type="Email" name="email" id="email"></p>
            <p> Pincode: <input type="number"> </p>
            <hr>
            <h2>Payment Information*</h2>
            <p> Card Type: <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MasterCard">MasterCard</option>
            </select> </p>
            <p> Card Number: <input type="number" name="card_number" id="card_number"></p>
            <p> Expiry Date: <input type="date" name="expiry_date" id="expiry_date"></p>
            <p> CVV: <input type="password" name="CVV" id="Cvv" > </p>
            <input type="submit" value="Pay Now">
            <input type="reset" value="reset">
        
        
        </form>
   
    </body>
    
</html>
